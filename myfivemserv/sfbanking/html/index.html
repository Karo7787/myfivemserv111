<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sfbanking</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css">
    <script src="../config.js"></script>
</head>

<body>
    <div id="Bank">
        <div class="Main" v-if="atm == false">
            <template v-if="bank_number==0 && crypto_number==0 && loading == false">
                <section id="Accounts" style="height: auto;">
                    <h3>Nie Posiadasz Konta!</h1>
                        <div class="AccountsButtons">
                            <div class="ActionBtn" v-on:click="createNewAccount()" v-if="bank_number==0"
                                style="color: black; background-color: var(--maincolor);">Utw√≥rz Konto</div>
                        </div>
                </section>
            </template>
            <template v-if="(bank_number!=0 || crypto_number!=0) && loading == false">

                    <div class="SectionTop" style="display: flex;">
                        <img src="logo2.png" style="height: 40px; top: -5px; position: relative; margin-right: 20px;">
                        <div style="display: flex; width: 100%; justify-content: space-between;">
                            <span style=" margin-top: 0.5vh;">{{lang.text_32}}: {{crypto_number}} <span v-if="crypto_number==main_account">
                                {{lang.text_36}}</span>
                            </span>
                            <div style="margin-top: -0.8vh; width: 10vw;" v-if="accounts.length>1" class="col-md-3" id="AccountSelectDiv">
                                <select id="AccountSelect" v-if="accounts.length>1"  v-model="active_account" @change="changeAccountCrypto($event)">
                                    <template v-if="accounts.length>1" v-for="(name, value) in accounts">

                                </select>

                                </span>
                            </div>

                            </div>
                            <div class="MainBtn" v-on:click="changePage('SellCrypto')">
                                <img src="img/cash.svg">
                                <span>{{lang.text_37}}</span>
                            </div>
                            <div class="MainBtn" v-on:click="changePage('TransferCrypto')">
                                <img src="img/cash.svg">
                                <span>{{lang.text_6}}</span>
                            </div>
                            <div class="MainBtn" v-on:click="changePage('HistoryCrypto')">
                                <img src="img/cash.svg">
                                <span>{{lang.text_9}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="LastActions">
                        <span>{{lang.text_58}}</span>
                        <table id="LastActions">
                            <tr>
                                <th id="Info" style="text-align: left;">{{lang.text_57}}</th>
                                <th id="Info">{{lang.text_10}}</th>
                                <th id="Info">{{lang.text_11}}</th>
                                <th id="Info" style="text-align: right;">{{lang.text_12}}</th>
                            </tr>
                            <tr v-for="(name, value) in crypto_logs" v-if="value < 4">
                                <th>
                                    <div class="RowName">
                                        <div class="circle"></div>
                                        <div>
                                            <span style="margin-top: 8px;">
                                                <span
                                                    v-if="name.type==1 && name.tonumber==crypto_number">{{name.number}}</span>
                                                <span
                                                    v-if="name.type==1 && name.number==crypto_number">{{name.tonumber}}</span>
                                                <span v-if="name.type==2">{{lang.text_56}}</span>
                                                <span v-if="name.type==3">{{lang.text_56}}</span>
                                            </span>
                                        </div>
                                    </div>
                                </th>
                                <th style="color: #30ff41;" v-if="name.tonumber==crypto_number">
                                    +{{parseCrypto(name.amount)}} {{name.currency}}</th>
                                <th style="color: #ff3030;" v-if="name.number==crypto_number">
                                    -{{parseCrypto(name.amount)}} {{name.currency}}</th>
                                <th>
                                    <span v-if="name.type==1 && name.tonumber==crypto_number">{{lang.text_39}}</span>
                                    <span v-if="name.type==1 && name.number==crypto_number">{{lang.text_40}}</span>
                                    <span v-if="name.type==2">{{lang.text_37}}</span>
                                    <span v-if="name.type==3">{{lang.text_38}}</span>
                                </th>
                                <th>
                                    <div class="RowDate">
                                        <span style="font-size: 1.5vh;">{{goodDate(name.date)}}</span>
                                        <span

                                    </div>
                                </th>
                                <th style="width: 10%; text-align: right; padding-right: 2vh;">
                                    <i style="color: var(--cryptocolor);" class="fa-solid fa-chevron-right"></i>
                                </th>
                            </tr>

                </section>
                <section id="MainMenu" v-if="page == 'SellCrypto'">

                        <span style="right: 36px;position: absolute;top: 36px;">{{lang.text_32}}: {{crypto_number}}

                    </div>

                    <div class="ActionMain">
                        <div class="ActionTop">
                            <template v-if="crypto_amount.length > 0">
                                <div class="ActionRow">
                                    <span>{{lang.text_42}}</span>
                                    <div>
                                        <input type="number" step="0.01" v-model="sellcrypto_amount"
                                            @change="if(sellcrypto_amount <= 0){ sellcrypto_amount = 0.01 } sellcrypto_amount = parseFloat(sellcrypto_amount).toFixed(5); sfbanking.sellcrypto_amount = sellcrypto_amount;"
                                            :placeholder="lang.text_42">
                                    </div>
                                </div>

                                <div class="ActionRow">
                                    <span>{{lang.text_43}}</span>
                                    <div style="display: flex;">
                                        <select id="CryptoSelect" v-model="sellcrypto_currency"
                                            @change="setCrypto($event)">
                                            <option v-for="(name, value) in crypto_amount" :value="name.name">
                                                {{name.name}}</option>
                                        </select>
                                        <i style="margin-top: 0.5vh;" class="fa-regular fa-chevron-down"></i>
                                    </div>
                                </div>

                                <div class="ActionRow">
                                    <span>{{lang.text_20}}</span>
                                    <div>
                                        <input type="text"
                                            :value="sellcrypto_amount * getPriceCrypto(sellcrypto_currency) + '$'"
                                            placeholder="0$" readonly>
                                    </div>
                                </div>
                            </template>

                            <template v-else>
                                <div class="ActionRow">
                                    <span style="text-align: center; width: 100%;">
                                        <br><br>{{lang.text_44}}<br><br>
                                    </span>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="ActionButtons">
                        <div class="ActionBtn" v-on:click="backToMainCrypto()">{{lang.text_22}}</div>
                        <div class="ActionBtn" v-on:click="sendSellCrypto()"

                            {{lang.text_45}}
                        </div>
                    </div>
                </section>

                        <span style="right: 36px; position: absolute; top: 36px;">
                            {{lang.text_32}}: {{crypto_number}}
                            <span v-if="crypto_number == main_account"> {{lang.text_36}}</span>
                        </span>
                    </div>

                    <div class="ActionMain">
                        <div class="ActionTop">

                                    <div>
                                        <input type="number" step="0.01" v-model="buycrypto_amount"

                                            <option v-for="(name, value) in currency" :value="name.name">

                                            </option>
                                        </select>
                                        <i style="margin-top: 0.5vh;" class="fa-regular fa-chevron-down"></i>
                                    </div>
                                </div>

                                <div class="ActionRow">
                                    <span>{{lang.text_20}}</span>
                                    <div>
                                        <input type="text"
                                            :value="buycrypto_amount * getPriceCrypto(buycrypto_currency) + '$'"

                                    </div>
                                </div>
                            </template>

                            <template v-else>
                                <div class="ActionRow">
                                    <span style="text-align: center; width: 100%;">
                                        <br><br>{{lang.text_44}}<br><br>
                                    </span>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="ActionButtons">
                        <div class="ActionBtn" v-on:click="backToMainCrypto()">{{lang.text_22}}</div>
                        <div class="ActionBtn" v-on:click="sendBuyCrypto()"

                            style="color: black; background-color: var(--cryptocolor);">
                            {{lang.text_47}}
                        </div>
                    </div>
                </section>
                <section id="MainMenu" v-if="page == 'TransferCrypto'">
                    <div class="SectionTop">
                        <img src="logo2.png" style="height: 40px; top: -5px; position: relative; margin-right: 20px;">
                        <span style="font-size: 20px;">{{lang.text_48}}</span>
                        <span style="right: 36px; position: absolute; top: 36px;">
                            {{lang.text_32}}: {{crypto_number}}
                            <span v-if="crypto_number == main_account"> {{lang.text_36}}</span>
                        </span>
                    </div>

                    <div class="ActionMain">
                        <div class="ActionTop">
                            <template v-if="crypto_amount.length > 0">
                                <div class="ActionRow">
                                    <span>{{lang.text_49}}</span>
                                    <div>
                                        <input type="number" maxlength="40" v-model="transfer_number"
                                            :placeholder="lang.text_49">
                                    </div>
                                </div>

                                <div class="ActionRow">
                                    <span>{{lang.text_42}}</span>
                                    <div>
                                        <input type="number" step="0.01" v-model="sellcrypto_amount"
                                            @change="if(sellcrypto_amount <= 0){ sellcrypto_amount = 0.01 } sellcrypto_amount = parseFloat(sellcrypto_amount).toFixed(5); sfbanking.sellcrypto_amount = sellcrypto_amount;"
                                            :placeholder="lang.text_42">
                                    </div>
                                </div>

                                <div class="ActionRow">
                                    <span>{{lang.text_43}}</span>
                                    <div style="display: flex;">
                                        <select id="CryptoSelect" v-model="sellcrypto_currency"
                                            @change="setCrypto($event)">
                                            <option :value="null">{{lang.text_43}}</option>
                                            <option v-for="(name, value) in crypto_amount" :value="name.name">
                                                {{name.name}}</option>
                                        </select>
                                        <i style="margin-top: 0.5vh;" class="fa-regular fa-chevron-down"></i>
                                    </div>
                                </div>
                            </template>

                            <template v-else>
                                <div class="ActionRow">
                                    <span style="text-align: center; width: 100%;">
                                        <br><br>{{lang.text_51}}<br><br>
                                    </span>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="ActionButtons">
                        <div class="ActionBtn" v-on:click="backToMainCrypto()">{{lang.text_22}}</div>
                        <div class="ActionBtn" v-on:click="sendTransferCrypto()"
                            :style="(sellcrypto_amount > 0 && transfer_number > 0 && checkHaveCrypto()) ? 'opacity: 1.0' : 'opacity: 0.6'"
                            style="color: black; background-color: var(--cryptocolor);">
                            {{lang.text_50}}
                        </div>
                    </div>
                </section>
                <section id="MainMenu" v-if="page == 'HistoryCrypto'">
                    <div class="SectionTop">
                        <img src="logo2.png" style="height: 40px; top: -5px; position: relative; margin-right: 20px;">
                        <span style="font-size: 20px;">{{lang.text_9}}</span>
                        <span style="right: 36px; position: absolute; top: 36px;">
                            {{lang.text_32}}: {{crypto_number}}
                            <span v-if="crypto_number == main_account"> {{lang.text_36}}</span>
                        </span>
                    </div>

                        <div v-on:click="backToMainCrypto()"

                            <span>Powr√≥t</span>
                        </div>
                    </div>
                    <div class="HistoryList" style="margin-top: 2vh;">
                        <div>
                            <span style="text-align: left;">Adresat</span>
                            <span>Kwota</span>
                            <span>Typ transakcji</span>
                            <span style="text-align: right;">Data</span>
                            <span style="width: 7.5%; opacity: 0;"><i class="fa-solid fa-chevron-right"></i></span>
                        </div>

                                <tr v-for="(name, value) in crypto_logs">

                                        <div class="RowName">
                                            <div class="circle"></div>
                                            <span style="margin-top: 0.5vh;">
                                                <span style="font-size: 1.3vh;"

                                                <span style="font-size: 1.3vh;"
                                                    v-if="name.type==1 && name.number==crypto_number">{{name.tonumber}}</span>
                                                <span style="font-size: 1.3vh;"
                                                    v-if="name.type==2">{{lang.text_56}}</span>
                                                <span style="font-size: 1.3vh;"
                                                    v-if="name.type==3">{{lang.text_56}}</span>
                                            </span>
                                        </div>
                                    </th>
                                    <th id="HistoryRow" style="color: #30ff41;" v-if="name.tonumber==crypto_number">

                                    <th id="HistoryRow" style="color: #ff3030;" v-if="name.number==crypto_number">
                                        -{{parseCrypto(name.amount)}} {{name.currency}}</th>
                                    <th id="HistoryRow" style="text-align: center;">
                                        <span
                                            v-if="name.type==1 && name.tonumber==crypto_number">{{lang.text_39}}</span>
                                        <span v-if="name.type==1 && name.number==crypto_number">{{lang.text_40}}</span>
                                        <span v-if="name.type==2">{{lang.text_37}}</span>
                                        <span v-if="name.type==3">{{lang.text_38}}</span>
                                    </th>
                                    <th id="HistoryRow">
                                        <div class="RowDate">
                                            <span style="font-size: 1.5vh;">{{goodDate(name.date)}}</span>
                                            <span
                                                style="font-size: 1.3vh; color: rgb(184, 184, 184);">{{goodTime(name.date)}}</span>
                                        </div>
                                    </th>
                                    <th id="HistoryRow" style="width: 10%; text-align: right; padding-right: 1vh;">
                                        <i style="color: var(--cryptocolor);" class="fa-solid fa-chevron-right"></i>
                                    </th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </section>
                <section id="MainMenu" v-if="page == 'Home'">
                    <div class="SectionTop" style="display: flex;">
                        <img src="logo.png" style="height: 40px; margin-right: 20px;">
                        <div style="display: flex; width: 100%; justify-content: space-between;">
                            <span style=" margin-top: 0.5vh;">{{lang.text_7}}: {{bank_number}} <span v-if="bank_number==main_account">
                                {{lang.text_36}}</span></span>
                            <div style="margin-top: -0.8vh; width: 10vw;" v-if="accounts.length>1" class="col-md-3" id="AccountSelectDiv">
                                <select id="AccountSelect" v-if="accounts.length>1"  v-model="active_account" @change="changeAccount($event)">
                                    <template v-if="accounts.length>1" v-for="(name, value) in accounts">
                                        <option :value="name.bank_number">{{name.bank_number}}<span v-if="name.bank_number==main_account"> {{lang.text_36}}</span></option>
                                    </template>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: space-between; padding: 2.5vh 0;">
                        <div class="MainInfo">
                            <div>
                                <span style="font-size: 1.5vh;">{{lang.text_3}}</span>
                                <span style="font-size: 2.5vh; color: var(--maincolor);">${{bank_amount}}</span>
                            </div>
                            <div>
                                <span style="font-size: 1.3vh;">{{lang.text_55}}</span>
                                <span style="font-size: 2.2vh; color: var(--maincolor);">{{bank_logs.length}}</span>
                            </div>
                            <div style="border-bottom: 0; padding-bottom: 1vh;">
                                <span style="font-size: 1.3vh;">{{lang.text_8}}</span>
                                <span style="font-size: 2.2vh; color: var(--maincolor);">${{money_in_eq}}</span>
                            </div>
                        </div>
                        <div class="MainButtons">
                            <div class="MainBtn" v-on:click="changePage('Payment')">
                                <img src="img/cash.svg">
                                <span>{{lang.text_4}}</span>
                            </div>
                            <div class="MainBtn" v-on:click="changePage('Withdraw')">
                                <img src="img/cash.svg">
                                <span>{{lang.text_5}}</span>
                            </div>
                            <div class="MainBtn" v-on:click="changePage('Transfer')">
                                <img src="img/cash.svg">
                                <span>{{lang.text_6}}</span>
                            </div>
                            <div class="MainBtn" v-on:click="changePage('History')">
                                <img src="img/cash.svg">
                                <span>{{lang.text_9}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="LastActions">
                        <span>{{lang.text_58}}</span>
                        <table id="LastActions">
                            <tr>
                                <th id="Info" style="text-align: left;">{{lang.text_57}}</th>
                                <th id="Info">{{lang.text_10}}</th>
                                <th id="Info">{{lang.text_11}}</th>
                                <th id="Info" style="text-align: right;">{{lang.text_12}}</th>
                            </tr>
                            <tr v-for="(name, value) in bank_logs" v-if="value < 4">
                                <th>
                                    <div class="RowName">
                                        <div class="circle"></div>
                                        <div>
                                            <span style="margin-top: 8px;">
                                                <span
                                                    v-if="name.type==1 && name.tonumber==bank_number">{{name.tonumber}}</span>
                                                <span
                                                    v-if="name.type==1 && name.number==bank_number">{{name.number}}</span>
                                                <span
                                                    v-if="name.type==2 && name.tonumber==bank_number">{{lang.text_56}}</span>
                                                <span
                                                    v-if="name.type==2 && name.number==bank_number">{{lang.text_56}}</span>
                                                <span
                                                    v-if="name.type==3 && name.number==bank_number">{{lang.text_56}}</span>
                                            </span>
                                        </div>
                                    </div>
                                </th>
                                <th style="color: #30ff41;" v-if="name.tonumber==bank_number">+{{name.amount}}$</span>
                                <th style="color: #ff3030;" v-if="name.number==bank_number">-{{name.amount}}$</span>
                                <th>
                                    <span v-if="name.type==1 && name.tonumber==bank_number">{{lang.text_13}}</span>
                                    <span v-if="name.type==1 && name.number==bank_number">{{lang.text_14}}</span>
                                    <span v-if="name.type==2 && name.tonumber==bank_number">{{lang.text_15}}</span>
                                    <span v-if="name.type==2 && name.number==bank_number">{{lang.text_16}}</span>
                                    <span v-if="name.type==3 && name.number==bank_number">{{lang.text_17}}</span>
                                </th>
                                <th>
                                    <div class="RowDate">
                                        <span style="font-size: 1.5vh;">{{goodDate(name.date)}}</span>
                                        <span
                                            style="font-size: 1.3vh; color: rgb(184, 184, 184);">{{goodTime(name.date)}}</span>
                                    </div>
                                </th>
                                <th style="width: 10%; text-align: right; padding-right: 2vh;">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </th>
                            </tr>
                        </table>
                    </div>
                </section>
                <section id="MainMenu" v-if="page == 'Payment'">
                    <div class="SectionTop">
                        <img src="logo.png" style="height: 40px; margin-right: 20px;">
                        <span style="font-size: 20px;">{{lang.text_4}}</span>
                        <span style="right: 36px;position: absolute;top: 36px;;">{{lang.text_7}}: {{bank_number}} <span
                                v-if="bank_number==main_account"> {{lang.text_36}}</span></span>
                    </div>
                    <div class="ActionMain">
                        <div class="ActionTop">
                            <div class="ActionRow">
                                <span>{{lang.text_27}}</span>
                                <div>
                                    <input disabled style="color: gray;" type="number" maxlength="40"
                                        :value="bank_number">
                                </div>
                            </div>
                            <div class="ActionRow">
                                <span>{{lang.text_20}}</span>
                                <div>
                                    <span style="color: #30FF83;">$</span>
                                    <div>
                                        <input type="number" v-model="payment_amount" min="0" maxlength="40"

                                </div>
                            </div>
                        </div>
                        <div class="ActionRow">
                            <span>{{lang.text_21}}</span>
                            <div>
                                <input v-model="payment_desc" :placeholder="lang.text_19" type="text" maxlength="80">
                            </div>
                        </div>
                    </div>
