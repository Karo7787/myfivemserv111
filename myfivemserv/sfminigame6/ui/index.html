<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>minigame</title>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" href="style.css" />
		<script src="config.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="hackBox">
				<div class="hackInfo" style="display: none;">
					<h2 id="textInfo"></h2>
				</div>
				<div class="hackText" style="display: none;">
					<h2 id="textInfo2"></h2>
                    <div id="colorCars" class="colorCars"></div>
                    <div id="colorPlayer" class="colorPlayer"></div>
                    <div id="colorStartLine" class="colorStartLine"></div>
                    <div id="colorFinishLine" class="colorFinishLine"></div>
					<div id="hackFunction" class="hackFunction" style="display: none;"></div>
					<div class="hackFooter">
						<div id="progressBox" style="display: none;">
							<div class="progressBox">
								<div class="progressBar" id="progress-bar"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
