<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <title>PoliceJob</title>
</head>

<body>
    <div class="scanner-wrapper">
        <div class="scanner-screen">
            <div class="scanner-avatar"></div>
            <div class="scanner-row">
                <span>First Name</span>
                <span id="scanner-firstname">None</span>
            </div>
            <div class="scanner-row">
                <span>Last Name</span>
                <span id="scanner-lastname">None</span>
            </div>
            <div class="scanner-row">
                <span>Gender</span>
                <span id="scanner-gender">None</span>
            </div>
        </div>
        <div class="scanner-btn" onclick="startScanner()"></div>
        <img src="images/fingerprint_scanner.png" alt="">
    </div>
    <div class="breathalyzer-wrapper">
        <div class="breathalyzer-container">
            <div class="breathalyzer-screen">
                <span>0.00</span>
            </div>
            <div onclick="startBreathalyzer()" class="breathalyzer-button">START</div>
            <div onclick="hideBreathalyzer()" class="breathalyzer-button">CLOSE</div>
            <img src="images/breathalyzer.webp" alt="">
        </div>
    </div>
    <div class="radiolist-wrapper">
        <div class="radiolist-header">
            <div>CH1 - LSPD</div>
            <div>
                <i class="fa-light fa-user"></i>
                <span>10</span>
            </div>
        </div>
        <div class="radio-users">
        </div>
        <div class="radio-footer">
            <div class="radio-btn"><i class="fa-light fa-arrow-left"></i></div>
            <span>Scroll list</span>
            <div class="radio-btn"><i class="fa-light fa-arrow-right"></i></div>
        </div>
    </div>
    <div class="photo-wrapper">
        <img src="" alt="">
    </div>
    <div class="headbag-wrapper"></div>
    <div class="bodycam-wrapper">
        <div class="bodycam-info">
            <span>2025-09-01 16:22:10</span>
            <span>GEORGE GOUDA - 101</span>
        </div>
        <img src="images/axon.png" alt="">
    </div>
    <div class="radar-wrapper">
        <div class="radar-side front-side">
            <span>FRONT ANTENA</span>
            <hr>
            <div class="radar-status unlocked">UNLOCKED</div>
            <div class="radar-speed">
                <div class="radar-speed-header">Speed</div>
                <span class="radar-speed-value">0</span>
            </div>
            <div class="radar-plate">
                <img src="images/plateholder.png" alt="">
                <span class="radar-plate-value"></span>
            </div>
        </div>
        <div class="radar-side rear-side">
            <span>REAR ANTENA</span>
            <hr>
            <div class="radar-status unlocked">UNLOCKED</div>
            <div class="radar-speed">
                <div class="radar-speed-header">Speed</div>
                <span class="radar-speed-value">0</span>
            </div>
            <div class="radar-plate">
                <img src="images/plateholder.png" alt="">
                <span class="radar-plate-value"></span>
            </div>
        </div>

    </div>
</body>
<script src="app.js"></script>

</html>
