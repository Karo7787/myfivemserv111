<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css"/>
</head>
<body>
    <main>
        <div id="player" style="width:1; height:1; overflow:hidden;"></div>

        <div class="bg-layer layer1"></div>
        <div class="bg-layer layer2"></div>
        
        <div class="container-logo">
            <img src="assets/logo.png" alt="">
        </div>
        
        <div class="itemsHolder">
    
            <div id="buttons" >
                <div class="button" >
                    <div class="buttonBackground" id="volume"></div>
                    <div class="buttonIconHolder"></div>
                    <i class="fas fa-waveform-lines img"></i> 
    
                    
                    <i class="fas fa-caret-down caret"></i> 
                    <span class="description descriptionPositionFix">Scroll aby zmienić głośność</span>
                </div>
            </div>
    
            <div class="progressBox">
                <div class="progressBar"> <div id="progress"></div> <span class="progressBarPlaceholder">Ładowanie...</span> </div>
            </div>
    
        </div>
        <div class="container-law">
            <div class="text">MIRAGE ROLEPLAY IS NOT APPROVED, SPONSORED OR ENDORSED BY ROCKSTAR GAMES. <br>MIRAGE ROLEPLAY NIE JEST ZATWIERDZONY, SPONSOROWANY LUB WSPIERANY PRZEZ ROCKSTAR GAMES.</div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
